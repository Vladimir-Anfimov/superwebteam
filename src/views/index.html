<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unemployment</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/common.css" />
  </head>

  <body>
    <!-- SIDEBAR -->
    <div id="sidebar-element" class="sidebar">
      <img class="sidebar-close" src="../static/images/close.png" alt="close" />
      <img class="sidebar-logo" src="../static/images/logo.png" alt="logo" />
      <ul>
        <li onclick="location.href = `./index.html`">
          <img src="../static/images/house.png" alt="house" />
          Get Started
        </li>
        <li onclick="location.href = `./discover.html`">
          <img src="../static/images/magnifying-glass.png" alt="house" />
          Discover
        </li>
        <li onclick="location.href = `./profile.html`">
          <img src="../static/images/user.png" alt="house" />
          Profile
        </li>
        <li onclick="location.href = `./login.html`">
          <img src="../static/images/logout.png" alt="house" />
          Logout
        </li>
      </ul>
    </div>

    <!-- MAIN -->
    <main>
      <div class="navbar">
        <img
          id="burger-icon"
          src="../static/images/burger.png"
          alt="burger-menu"
          class="mobile-burger"
        />
        <h3>Get Started</h3>
        <button
          onclick="location.href = `./profile.html`"
          class="button button-blue"
        >
          Profile
        </button>
      </div>

      <div class="container-message content">
        <h4>Welcome to the board!</h4>
        <p>
          You can pin any chart you want from the discovery page and you will
          see it here.
        </p>
        <button
          class="button button-white"
          onclick="location.href = `./discover.html`"
        >
          Discover more
        </button>
      </div>

      <div class="chart-container content">
        <div class="canvas-container"><canvas id="barChart"></canvas></div>
        <div class="pin-container">
          <img src="../static/images/pin.png" alt="pin" />
          <img src="../static/images/downloading.png" alt="pin" />
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
