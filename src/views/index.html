<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unemployment</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/common.css" />
    <link rel="stylesheet" href="../static/css/discover.css" />
  </head>

  <body>
    <!-- SIDEBAR -->
    <div id="sidebar-element" class="sidebar"></div>

    <!-- MAIN -->
    <main id="index-main">
      <div class="navbar">
        <img
          id="burger-icon"
          src="../static/images/burger.png"
          alt="burger-menu"
          class="mobile-burger"
        />
        <h3>Get Started</h3>
        <button
          onclick="location.href = `./profile.html`"
          class="button button-blue"
        >
          Profile
        </button>
      </div>

      <div class="container-message content">
        <h4>Welcome to the board!</h4>
        <p>
          You can pin any chart you want from the discovery page and you will
          see it here.
        </p>
        <button
          class="button button-white"
          onclick="location.href = `./discover.html`"
        >
          Discover more
        </button>
      </div>
    </main>

    <script type="module" src="../static/js/common/load_favorites.js"></script>
    <script src="../static/js/layout/layoutManager.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"
      integrity="sha512-Z8CqofpIcnJN80feS2uccz+pXWgZzeKxDsDNMD/dJ6997/LSRY+W4NmEt9acwR+Gt9OHN0kkI1CTianCwoqcjQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas2svg"></script>

    <script src="../static/js/main.js" type="module"></script>
  </body>
</html>
