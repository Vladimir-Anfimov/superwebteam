<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/common.css" />
    <link rel="stylesheet" href="../static/css/login.css" />
  </head>
  <body>
    <div class="container-login">
      <img src="../static/images/logo.png" alt="logo" />
      <form id="register-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Password" />
        </div>
        <button id="register-submit" class="button button-blue">
          Register
        </button>

        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
      <p id="register-message" style="color: red"></p>
    </div>

    <script type="module" src="../static/js/auth/register.js"></script>
  </body>
</html>
